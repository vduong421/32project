{% extends "base.html" %}
{% block content %}
<div style="text-align: center; margin-bottom: 30px;">
    <h1 style="font-family: 'Montserrat', sans-serif; font-size: 36px; font-weight: 700; color: #0a8f0a; margin: 0; letter-spacing: 1px;">
        WebRover Controller
    </h1>
    <p style="font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 400; color: #666; margin: 5px 0 0;">
        Control Your Rover with Ease
    </p>
</div>
<div style="max-width: 400px; margin: 0 auto 50px; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #fff;">
    <h2 style="text-align: center; color: #333; font-family: 'Montserrat', sans-serif; font-weight: 600;">Register</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="username" placeholder="Username" required 
               style="padding: 10px; font-size: 16px; border: 1px solid #e0e0e0; border-radius: 4px; outline: none; font-family: 'Montserrat', sans-serif;">
        <input type="password" name="password" placeholder="Password" required 
               style="padding: 10px; font-size: 16px; border: 1px solid #e0e0e0; border-radius: 4px; outline: none; font-family: 'Montserrat', sans-serif;">
        <button type="submit" 
                style="padding: 10px; background-color: #0a8f0a; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; font-family: 'Montserrat', sans-serif; font-weight: 500;">
            Register
        </button>
        <p style="text-align: center; margin: 0; font-family: 'Montserrat', sans-serif; font-size: 14px;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #007BFF; text-decoration: none;">Login</a>
        </p>
    </form>
</div>
{% endblock %}
