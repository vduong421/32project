<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WebRover{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #222;
            overflow-x: hidden;
            position: relative;
        }

        /* Shared background video style (pages opt-in via block) */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.55);
        }

        /* Main content wrapper */
        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #0a8f0a;
            margin-bottom: 8px;
        }

        p {
            color: #444;
            margin-bottom: 24px;
        }

        .btn-primary,
        .btn-secondary {
            display: inline-block;
            padding: 12px 26px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background-color: #0a8f0a;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #087607;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.22);
        }

        .btn-secondary {
            background-color: transparent;
            color: #0a8f0a;
            border: 2px solid #0a8f0a;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #0a8f0a;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.22);
        }

        .input-field {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-field:focus {
            border-color: #0a8f0a;
            box-shadow: 0 0 0 2px rgba(10,143,10,0.1);
        }

        .flash {
            margin: 6px 0 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            display: inline-block;
            background: rgba(255,255,255,0.9);
        }

        .flash-success { color: #0a8f0a; border-left: 4px solid #0a8f0a; }
        .flash-danger  { color: #c0392b; border-left: 4px solid #c0392b; }
        .flash-warning { color: #e67e22; border-left: 4px solid #e67e22; }
        .flash-info    { color: #2980b9; border-left: 4px solid #2980b9; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: center; }
        th { background-color: #f5f5f5; }

        a {
            text-decoration: none;
            color: #0a8f0a;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .camera-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .camera-buttons button { margin: 10px; }

        /* Helper layout classes pages can use */
        .center-page {
            min-height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block background %}{% endblock %}
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
