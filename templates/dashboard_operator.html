{% extends "base.html" %}

{% block content %}
<div class="dashboard-container full-screen">
    <!-- Top Page Title -->
    <div class="page-title">Web Based Search And Rescue Robot</div>

    <!-- Header with Operator Dashboard and Logout -->
    <div class="dashboard-header">
        <h1 class="dashboard-title-big">Operator Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>

    <!-- Single White Box for All Controls -->
    <div class="control-panel">
        <!-- Top Buttons & Timer -->
        <div class="camera-controls">
            <button id="snapshotBtn" class="btn-primary">Take Snapshot</button>
            <button id="startBtn" class="btn-primary">Start Recording</button>
            <button id="stopBtn" class="btn-primary" disabled>Stop Recording</button>
            <div id="timer" class="recording-timer">00:00</div>
        </div>

        <!-- Camera Section: stream from Pi /video_feed instead of laptop webcam -->
        <div class="camera-section">
            <div class="video-wrapper">
                <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Rover camera feed">
            </div>
        </div>

        <!-- Robot Control Section -->
        <div class="robot-controls">
            <div class="control-layout">
                <div class="control-left">
                    <div class="control-buttons">
                        <div class="row">
                            <button class="btn-primary" onclick="moveRobot('forward')">↑ Forward</button>
                        </div>
                        <div class="row">
                            <button class="btn-primary" onclick="moveRobot('left')">← Left</button>
                            <button class="btn-primary" onclick="moveRobot('backward')">↓ Backward</button>
                            <button class="btn-primary" onclick="moveRobot('right')">→ Right</button>
                        </div>
                    </div>
                    <p class="hint">(Use arrow keys to control robot — Space to stop)</p>
                </div>
                <div class="control-right">
                    <div class="toggle-buttons">
                        <div class="toggle-row">
                            <span class="toggle-label">Light</span>
                            <label class="switch">
                                <input type="checkbox" id="lightToggle" onchange="toggleFeature('light')">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span class="toggle-label">Storage</span>
                            <label class="switch">
                                <input type="checkbox" id="storageToggle" onchange="toggleFeature('storage')">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// ---------- CAMERA RECORDING/SNAPSHOT USING MJPEG STREAM ----------
let mediaRecorder;
let recordedChunks = [];
let timerInterval;
let seconds = 0;

const imgFeed = document.getElementById('videoFeed');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const snapshotBtn = document.getElementById('snapshotBtn');
const timerDisplay = document.getElementById('timer');

// Snapshot from MJPEG <img>
snapshotBtn.addEventListener('click', () => {
    if (!imgFeed.complete || imgFeed.naturalWidth === 0) {
        alert("Camera frame not ready yet.");
        return;
    }
    const canvas = document.createElement('canvas');
    canvas.width = imgFeed.naturalWidth || 640;
    canvas.height = imgFeed.naturalHeight || 480;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(imgFeed, 0, 0, canvas.width, canvas.height);
    const imageURL = canvas.toDataURL("image/png");
    const a = document.createElement('a');
    a.href = imageURL;
    a.download = 'snapshot.png';
    a.click();
});

// Recording by copying MJPEG frames into a hidden canvas and using MediaRecorder
let recordCanvas = document.createElement('canvas');
let recordCtx = recordCanvas.getContext('2d');
let drawInterval = null;

startBtn.addEventListener('click', () => {
    if (!imgFeed.complete || imgFeed.naturalWidth === 0) {
        alert("Camera frame not ready yet.");
        return;
    }
    recordedChunks = [];

    recordCanvas.width = imgFeed.naturalWidth || 640;
    recordCanvas.height = imgFeed.naturalHeight || 480;

    const stream = recordCanvas.captureStream(15);
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
    };
    mediaRecorder.onstop = saveRecording;

    mediaRecorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;

    seconds = 0;
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);

    drawInterval = setInterval(() => {
        if (imgFeed.complete && imgFeed.naturalWidth > 0) {
            recordCtx.drawImage(imgFeed, 0, 0, recordCanvas.width, recordCanvas.height);
        }
    }, 66);
});

stopBtn.addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
    }
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }
    if (drawInterval) {
        clearInterval(drawInterval);
        drawInterval = null;
    }
    startBtn.disabled = false;
    stopBtn.disabled = true;
    timerDisplay.textContent = "00:00";
});

function saveRecording() {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'recording.webm';
    a.click();
}

function updateTimer() {
    seconds++;
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${mins}:${secs}`;
}

// ---------- ROBOT CONTROL ----------
function moveRobot(direction) {
    fetch(`/move/${direction}`, { method: 'POST' })
        .then(r => r.text())
        .then(console.log)
        .catch(err => console.error("Robot control error:", err));
}

let lightOn = false;
let storageOpen = false;

function toggleFeature(feature) {
    if (feature === 'light') {
        const cb = document.getElementById('lightToggle');
        lightOn = cb ? cb.checked : false;
        moveRobot(lightOn ? 'light_on' : 'light_off');
    } else if (feature === 'storage') {
        const cb = document.getElementById('storageToggle');
        storageOpen = cb ? cb.checked : false;
        moveRobot(storageOpen ? 'storage_open' : 'storage_close');
    }
}

// Keyboard controls
document.addEventListener('keydown', e => {
    switch (e.key) {
        case 'ArrowUp': moveRobot('forward'); break;
        case 'ArrowDown': moveRobot('backward'); break;
        case 'ArrowLeft': moveRobot('left'); break;
        case 'ArrowRight': moveRobot('right'); break;
        case ' ': moveRobot('stop'); break;
    }
});
</script>

<style>
html, body { margin:0; padding:0; height:100%; width:100%; }

.page-title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #0a8f0a;
    margin: 10px 0;
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px 10px 20px;
}
.dashboard-title-big { font-size: 28px; font-weight: bold; margin: 0; }

.btn-logout {
    background: #e74c3c;
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: 0.3s;
}
.btn-logout:hover { background-color: #c0392b; }

.control-panel {
    width: 100%;
    height: calc(100vh - 80px);
    background: #fff;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.camera-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
}
.recording-timer {
    font-weight:bold;
    font-size:18px;
}

.camera-section { 
    flex: 1; 
    display: flex; 
    justify-content: center;
    align-items: center;
    margin: 10px 0;
}

/* 16:9 Aspect Ratio for Camera */
.video-wrapper {
    width: 100%;
    max-width: 1400px;
    aspect-ratio: 16 / 9;
    background:#000; 
    border-radius:12px; 
    overflow:hidden; 
    position:relative;
}
#videoFeed { width:100%; height:100%; object-fit:cover; }

.robot-controls {
    background:#f8f8f8; padding:15px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.05);
    text-align:left;
}
.control-layout {
    display:flex;
    justify-content:flex-start;
    align-items:flex-start;
    gap:32px;
    flex-wrap:wrap;
}
.control-left {
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    flex:0 0 auto;
}
.control-right {
    display:flex;
    justify-content:flex-start;
    flex:0 0 auto;
    margin-left:24px;
}
.control-buttons { display:flex; flex-direction:column; gap:10px; }
.control-buttons .row { display:flex; justify-content:center; gap:10px; }
.toggle-buttons {
    display:flex;
    flex-direction:column;
    gap:16px;
    align-items:flex-start;
}
.toggle-row {
    display:flex;
    align-items:center;
    gap:10px;
}
.toggle-label {
    display:inline-block;
    font-size:16px;
    font-weight:600;
    color:#222;
    min-width:90px;
    text-align:left;
}
.switch {
    position:relative;
    display:inline-block;
    width:52px;
    height:30px;
}
.switch input {
    opacity:0;
    width:0;
    height:0;
}
.slider {
    position:absolute;
    cursor:pointer;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background-color:#555;
    transition:.4s;
}
.slider:before {
    position:absolute;
    content:"";
    height:24px;
    width:24px;
    left:3px;
    bottom:3px;
    background-color:white;
    transition:.4s;
}
input:checked + .slider {
    background-color:#28a745;
}
input:checked + .slider:before {
    transform:translateX(22px);
}
.slider.round {
    border-radius:34px;
}
.slider.round:before {
    border-radius:50%;
}
.hint { font-size:14px; color:#555; }

.btn-primary { background-color:#0a8f0a; color:white; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
.btn-primary:hover { background-color:#087607; }

@media(max-width:768px){
    .page-title { font-size:24px; }
    .dashboard-title-big { font-size:22px; }
    .btn-primary { font-size:14px; padding:8px 12px; }
}
</style>
{% endblock %}
