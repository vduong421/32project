<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WebRover{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }
        h1 { color: #0a8f0a; margin-bottom: 8px; }
        p { color: #666; margin-bottom: 30px; }
        .btn-primary {
            padding: 10px 20px;
            background-color: #0a8f0a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-primary:hover { background-color: #087607; }
        .input-field {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
        .input-field:focus { border-color: #0a8f0a; }
        .flash { margin: 10px 0; font-size: 14px; }
        .flash-success { color: green; }
        .flash-danger { color: red; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: center; }
        th { background-color: #f5f5f5; }
        a { text-decoration: none; color: #0a8f0a; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .camera-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .camera-buttons button { margin: 10px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
