{% extends "base.html" %}

{% block title %}Login · WebRover{% endblock %}

{% block background %}
<video class="bg-video" autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='stock/access.mp4') }}" type="video/mp4">
</video>
{% endblock %}

{% block extra_head %}
<style>
.auth-wrapper {
    min-height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card: white with soft shadow, green accent */
.auth-card {
    background: rgba(255, 255, 255, 0.97);
    border-radius: 24px;
    padding: 34px 30px 26px;
    width: 100%;
    max-width: 430px;
    text-align: center;
    box-shadow: 0 18px 48px rgba(0,0,0,0.25);
    border: 1px solid rgba(10, 143, 10, 0.18);
    color: #222;
}

/* Title in green like landing page */
.auth-title {
    font-size: 30px;
    font-weight: 700;
    color: #0a8f0a;
    margin-bottom: 8px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.18);
}

.auth-subtitle {
    font-size: 14px;
    color: #555;
    margin-bottom: 22px;
}

/* Inputs */
.auth-form .input-field {
    background: #ffffff;
    border: 1px solid #ddd;
    color: #222;
}

.auth-form .input-field::placeholder {
    color: #999;
}

.auth-form .input-field:focus {
    border-color: #0a8f0a;
    box-shadow: 0 0 0 2px rgba(10,143,10,0.08);
}

/* Full-width green button */
.auth-form .btn-primary {
    width: 100%;
    margin-top: 8px;
    background-color: #0a8f0a;
    color: #ffffff;
    font-size: 17px;
    border-radius: 14px;
    padding: 12px 0;
    box-shadow: 0 10px 24px rgba(0,0,0,0.25);
}

.auth-form .btn-primary:hover {
    background-color: #0a7c0a;
    transform: translateY(-1px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.3);
}

/* Switch text */
.switch-text {
    margin-top: 14px;
    font-size: 13px;
    color: #666;
}

.switch-text a {
    color: #0a8f0a;
    font-weight: 600;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">WebRover Controller</h1>
        <p class="auth-subtitle">Login to control or monitor your rover.</p>

        <form method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Username" required class="input-field">
            <input type="password" name="password" placeholder="Password" required class="input-field">
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="switch-text">
            Don’t have an account?
            <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
