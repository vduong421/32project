<!DOCTYPE html>
<html>
<head>
    <title>Rover Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .flash-messages {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        .flash-messages p {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% if current_user.is_authenticated %}
        <p style="text-align: center;">Logged in as {{ current_user.username }} | <a href="{{ url_for('logout') }}" style="color: #007BFF; text-decoration: none;">Logout</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
